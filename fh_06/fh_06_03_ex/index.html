<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS中級編その1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>マルバツゲームのボード作り</h1>
  <!--
    ここより下に以下の2項目にあてはまるマルバツゲームのボードを作成してください

    1. table要素を使ってボードをつくる
    2. スタイルの指定はstyle.cssでコメントに従って定義すること
  -->
  <table>
    <tr>
      <td></td>
      <td class="vertical"></td>
      <td></td>
    </tr>
    <tr>
      <td class="horizontal"></td>
      <td class="vertical horizontal"></td>
      <td class="horizontal"></td>
    </tr>
    <tr>
      <td></td>
      <td class="vertical"></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
