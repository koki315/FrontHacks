<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLのフォーム作成の復習</title>
</head>

<body>
  <h1>フォームレッスン</h1>
  <p>以下のフォームを埋めてください。(※は必須項目)</p>
  <form action="">
    <div>
      <label for="username">※ユーザー名:</label>
      <input type="text" name="username" id="username" required>
    </div>
    <div>
      <label for="password">※パスワード(6文字以上):</label>
        <input type="password" id="password" required minlength="6" name="password">
    </div>
    <div>
      <label for="">※性別
        <label for="s-m">男性</label>
        <input type="radio" name="sex" id="s-m" required value="male">
        <label for="s-f">女性</label>
        <input type="radio" name="sex" id="s-f" required value="female">
      </label>
    </div>
    <div>
      <label for="">※生年月日:
        <label for="year">年: </label>
          <select name="year" id="year" required>
            <option value="">1</option>
            <option value="2">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
          </select>
        <label for="month">月:</label>
          <select name="month" id="month" required>
            <option value="">1</option>
            <option value="2">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
          </select>
        <label for="day">日:</label>
          <select name="day" id="day" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
          </select>
      </label>
    </div>
    <!-- <div>
      <label for="inquiry">備考欄</label> 
      <div>
        <textarea rows="10" cols="30" id="inquiry">
      </div>
    </div> -->
    <input type="submit">
  </form>
